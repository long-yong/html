<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rich Media</title>
</head>

<body>
    <canvas id="work_of_art" width="400" height="200">
        <p>Your browser does not support canvas</p>
    </canvas>

    <audio src="img/mymp3.mp3">
    </audio>

    <audio src="img/mymp3.mp3" autoplay>
    </audio>

    <audio src="img/mymp3.mp3" autoplay loop>
    </audio>

    <audio src="img/mymp3.mp3" controls>
    </audio>

    <audio controls>
        <source src="desperado.ogg">
        <source src="img/mymp3.mp3">
    </audio>

    <video src="img/mymp4.mp4" width="400" height="800" controls>
    </video>

    <video poster="img/face.jpg" width="400" height="200" controls>
        <source src="caddyshack.ogv">
        <source src="img/mymp4.mp4">
    </video>

</body>

</html>
